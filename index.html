<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Football Store</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #f5f5f5;
  color: #333;
}

header {
  background-color: #004d00;
  color: white;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  font-size: 1.8em;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 15px;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.hero {
  background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
  color: white;
  padding: 100px 40px;
  text-align: center;
}

.hero h2 {
  font-size: 2.5em;
  margin-bottom: 10px;
}

.hero .btn {
  background-color: #ffcc00;
  padding: 10px 20px;
  text-decoration: none;
  font-weight: bold;
  color: #333;
  border-radius: 5px;
  margin-top: 20px;
  display: inline-block;
}

.products {
  padding: 40px;
  text-align: center;
}

.product-grid {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  gap: 20px;
}

.product-card {
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  width: 250px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  text-align: center;
}

.product-card img {
  width: 100%;
  height: auto;
}

.product-card .btn {
  background-color: #004d00;
  color: white;
  padding: 10px;
  text-decoration: none;
  border-radius: 5px;
  margin-top: 10px;
  display: inline-block;
}

footer {
  background-color: #222;
  color: white;
  text-align: center;
  padding: 20px;
}

  </style>
</head>
<body>
  <header>
    <h1>Football Store</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Top Quality Footballs</h2>
    <p>Get your perfect ball for every game!</p>
    <a href="#" class="btn">Shop Now</a>
  </section>

  <section class="products">
    <h2>Our Footballs</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/61H2IGg5m6L.jpg" alt="Classic Football">
        <h3>Classic Football</h3>
        <p>$29.99</p>
        <a href="#" class="btn">Buy</a>
      </div>
      <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/61Itk8BNgIL.jpg" alt="Premium Match Ball">
        <h3>Premium Match Ball</h3>
        <p>$49.99</p>
        <a href="#" class="btn">Buy</a>
      </div>
      <div class="product-card">
        <img src="https://thumbs.dreamstime.com/b/football-simbol-15821010.jpg" alt="Claasic Football">
        <h3>Training Football</h3>
        <p>$19.99</p>
        <a href="#" class="btn">Buy</a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Football Store. All rights reserved.</p>
  </footer>
</body>
</html>
